<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FCC Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/calc.css" />
</head>
<body>
    <div id="wrapper">
        <div id="calculator">
            <div class="logo">
                <h4>Hoxtygen</h4>
                <p>Electronic Calculator</p>
            </div>
            <div class="screen">Ex: 1234567890</div>
            <div class="keys">
                <span class="num">7</span>
                <span class="num">8</span>
                <span class="num">9</span>
                <span class="num operator">/</span>
                <span class="num">4</span>
                <span class="num">5</span>
                <span class="num">6</span>
                <span class="num operator">*</span>
                <span class="num">1</span>
                <span class="num">2</span>
                <span class="num">3</span>
                <span class="num operator">-</span>
                <span class="num">.</span>
                <span class="num">0</span>
                <span class="num eval">=</span>
                <span class="num operator">+</span>
            </div><!-- keys ends -->
        </div><!-- calculator ends -->
    </div><!-- wrappper ends-->
</body>
</html>
